<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style/main.css" />
  <script src="js/profile.js"></script>
</head>
<body>

  <header>
    <img src="images/logo.png" alt="Logo" width="50" />
    <h1>Travel Planner & Local Experience Finder</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="search.html">Plan a Trip</a>
      <a href="itinerary.html">My Itinerary</a>
      <a href="map.html">Map</a>
      <a href="profile.html">Profile</a>
      <a href="auth.html">Login</a>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h2>Your Travel Preferences</h2>
      <p>Update your profile settings and saved preferences here.</p>
    </section>

    
  <section class="form-container">
    <h2>Your Travel Preferences</h2>
    <form id="profile-form">
      <label>Email:</label>
      <input type="email" placeholder="you@example.com" disabled />

      <label>Preferred Budget:</label>
      <select>
        <option>$</option>
        <option>$$</option>
        <option>$$$</option>
      </select>

      <label>Favorite Interests:</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="interest" value="beaches"> Beaches</label>
        <label><input type="checkbox" name="interest" value="hiking"> Hiking</label>
        <label><input type="checkbox" name="interest" value="history"> History</label>
        <label><input type="checkbox" name="interest" value="food"> Food</label>
      </div>

      <button type="submit">Save Preferences</button>
    </form>
  </section>

  </main>

  <footer>
    <p>&copy; 2025 Travel Planner App | Marcos Murilo Campos</p>
  </footer>

</body>
</html>
