<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login / Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style/main.css" />
  <script src="js/auth.js"></script>
</head>
<body>

  <header>
    <img src="images/logo.png" alt="Logo" width="50" />
    <h1>Travel Planner & Local Experience Finder</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="search.html">Plan a Trip</a>
      <a href="itinerary.html">My Itinerary</a>
      <a href="map.html">Map</a>
      <a href="profile.html">Profile</a>
      <a href="auth.html">Login</a>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h2>Login / Register</h2>
      <p>Create an account or log in to save your itineraries and preferences.</p>
    </section>


  <section class="form-container">
    <h2>Login / Register</h2>
    <form id="auth-form">
      <label>Email:</label>
      <input type="email" id="email" placeholder="you@example.com" required />

      <label>Password:</label>
      <input type="password" id="password" placeholder="Password" required />

      <button type="submit">Login</button>
      <button type="button" onclick="registerUser()">Register</button>
    </form>
    <div class="message" id="auth-message"></div>
  </section>

  </main>

  <footer>
    <p>&copy; 2025 Travel Planner App | Marcos Murilo Campos</p>
  </footer>

</body>
</html>
